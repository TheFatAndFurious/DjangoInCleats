{% load custom_filters %}

{% for article in page_obj %}
      <tr class="h-28">
        <td><img class="w-16 h-16 object-cover rounded border border-gray-300 max-w-none"
                 src="{{ article.website.logo.url }}"
                 width="64"
                 height="64"
                 alt="{{article.website.logo}}"></td>
        <td>
          <div class="flex flex-col">
            <ul class="flex">
              {% for keyword_group in article.keywords.all %}
                <li class="px-2 mr-2 font-semibold text-xs text-white rounded" style="background-color: {{ keyword_group.color }}">{{ keyword_group.name }}</li>
              {% endfor %}
            </ul>
          <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer" class="text-sm pt-2 font-medium">
                {{ article.title }}
            </a>
            <p class="lg:hidden text-xs mt-1">{{ article.published_at|friendly_date }}</p>

          </div>
        </td>
        <td class="hidden lg:table-cell">{{ article.published_at|friendly_date }}</td>
      </tr>
{% endfor %}
