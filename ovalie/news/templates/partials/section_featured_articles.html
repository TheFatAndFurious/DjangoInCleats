{% load static %}
<div>
    {% include 'partials/section_title.html' with title="La selection litteraire" subtitle="Une selection raffinée de la prose des plus grands écrivains de notre sport de poétes" %}
    <div class="carousel carousel-center bg-neutral rounded-box max-w-md space-x-4 p-4">
        {% for article in featured_articles %}
        <div class="carousel-item relative">
            <!-- Image with opacity -->
            <a href="{{article.link}}">
            <img
              src="{% if article.image %}{{ article.image.url }}{% elif article.keywords.first.image %}{{ article.keywords.first.image.url }}{% else %}{% static 'images/fallback.jpg' %}{% endif %}"
              class="rounded-box w-72 h-64 object-cover opacity-30 " />

            <!-- Title overlay -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-white text-center px-4 py-2 rounded">
                    {{ article.title }}
                </div>
            </div>
                </a>
        </div>
        {% endfor %}
    </div>
</div>
