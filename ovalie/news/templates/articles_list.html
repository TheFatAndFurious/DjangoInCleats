<!DOCTYPE html>
<html>
<head>
    <title>Rugby News Aggregator</title>
</head>
<body>
    <h1>Rugby News</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.link }}" target="_blank" rel="noopener noreferrer">
                {{ article.title }}
            </a>
            <small>Published: {{ article.published_at|date:"Y-m-d H:i" }}</small>
        </li>
        {% end for %}
    </ul>
</body>
</html>
